<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Medical Chair -->
  <rect x="50" y="200" width="300" height="80" rx="10" fill="url(#chair)"/>
  <rect x="70" y="180" width="260" height="40" rx="5" fill="url(#chair)"/>
  
  <!-- Donor's Arm -->
  <ellipse cx="200" cy="160" rx="60" ry="12" fill="url(#arm)" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Wristband -->
  <ellipse cx="140" cy="155" rx="8" ry="3" fill="white" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Needle and Tube -->
  <line x1="200" y1="160" x2="200" y2="140" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="140" x2="200" y2="120" stroke="#dc2626" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Medical Tape -->
  <rect x="180" y="158" width="15" height="3" rx="1" fill="white"/>
  <rect x="205" y="158" width="15" height="3" rx="1" fill="white"/>
  
  <!-- Clenched Fist -->
  <ellipse cx="200" cy="175" rx="15" ry="8" fill="url(#arm)" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Medical Professional's Gloved Hand -->
  <ellipse cx="320" cy="120" rx="20" ry="12" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1"/>
  <ellipse cx="315" cy="115" rx="12" ry="6" fill="#dbeafe"/>
  
  <!-- Blood Collection Tube -->
  <rect x="330" y="100" width="8" height="20" rx="4" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
  <circle cx="334" cy="105" r="2" fill="#ef4444"/>
  
  <!-- Blue Clamp -->
  <rect x="340" y="140" width="6" height="12" rx="3" fill="#60a5fa"/>
  
  <!-- Medical Equipment -->
  <rect x="60" y="80" width="20" height="12" rx="2" fill="#e5e7eb"/>
  <rect x="65" y="82" width="10" height="8" rx="1" fill="#d1d5db"/>
  
  <!-- Decorative Medical Elements -->
  <circle cx="80" cy="60" r="3" fill="#fca5a5" opacity="0.6"/>
  <circle cx="320" cy="70" r="2" fill="#fca5a5" opacity="0.8"/>
  <circle cx="350" cy="180" r="4" fill="#fecaca" opacity="0.5"/>
  
  <!-- Medical Cross Icon -->
  <g transform="translate(30, 30)">
    <circle cx="15" cy="15" r="12" fill="white" stroke="#dc2626" stroke-width="2"/>
    <line x1="15" y1="8" x2="15" y2="22" stroke="#dc2626" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="15" x2="22" y2="15" stroke="#dc2626" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Safety Text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Safe & Professional</text>
</svg> 